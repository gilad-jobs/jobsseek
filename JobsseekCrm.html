<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobsSeekCRM - Test Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 20px; }
    #loginSection { text-align: center; padding: 2rem; }
    #viewerContent { display: none; white-space: pre-wrap; background: #fff; padding: 1rem; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <div id="loginSection">
    <h2>JobsSeekCRM Test Viewer</h2>
    <p>Sign in with your <strong>jobsseek.info</strong> account</p>
    <div id="g_id_onload"
         data-client_id="570867220288-alj6tv3nfk53ka6d99k84nvlm7p7ugph.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleGoogleLogin"></div>
    <div class="g_id_signin" data-type="standard" data-size="large"></div>
  </div>

  <h3 id="status"></h3>
  <div id="viewerContent"></div>

  <script>
    let googleIdToken = null;

    function handleGoogleLogin(response) {
      const token = response.credential;
      const payload = JSON.parse(atob(token.split('.')[1]));
      console.log("Signed in:", payload.email, "| Domain:", payload.hd);

      if (!payload.hd || payload.hd !== "jobsseek.info") {
        alert("Access restricted to jobsseek.info accounts only");
        googleIdToken = null;
        return;
      }

      googleIdToken = token;
      document.getElementById("loginSection").style.display = "none";

      const urlParams = new URLSearchParams(window.location.search);
      const itemId = urlParams.get('item');
      if (itemId) {
        fetchCandidateFromN8n(itemId);
      } else {
        document.getElementById("status").innerText = "No ?item= in URL";
      }
    }

    async function fetchCandidateFromN8n(itemId) {
      if (!googleIdToken) {
        alert("Please sign in first");
        return;
      }
      document.getElementById("status").innerText = "Fetching candidate data...";

      try {
        const res = await fetch(`https://jobsseek.app.n8n.cloud/webhook/getCandidate?item=${itemId}`, {
          headers: { "Authorization": `Bearer ${googleIdToken}` }
        });
        if (!res.ok) {
          document.getElementById("status").innerText = `Access denied: ${res.status}`;
          return;
        }
        const data = await res.json();
        console.log("RAW n8n Response:", data);

        document.getElementById("status").innerText = "Response from n8n:";
        document.getElementById("viewerContent").style.display = "block";
        document.getElementById("viewerContent").textContent = JSON.stringify(data, null, 2);

      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "Error fetching candidate data!";
      }
    }
  </script>

</body>
</html>
